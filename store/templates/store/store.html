{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<div class="bg-white">
	<div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
	  <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>
  
	  <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
		{% for product in products %}
		<div class="group relative">
		  <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
			<img src="{{product.imageURL}}" alt="Front of men's Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
		  </div>
		  <div class="mt-4 flex justify-between items-center">
			<div>
			  <h3 class="text-sm text-gray-700">
				<a href="{% url 'product_detail' product.slug %}">
				  <span aria-hidden="true" class="absolute inset-0"></span>
				  {{product.name}}
				</a>
			  </h3>
			</div>
			<div class="relative">
				<div class="flex items-center">
					<span class="hidden group-hover:inline-block ml-2">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none"  data-product="{{product.id}}" data-action="add"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 update-cart">
							<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
						  </svg>
						  
					</span>
					<p class="text-sm font-medium text-gray-900 ml-2">&#8358;{{product.price}}</p>
				</div>
			</div>
		  </div>
		</div>
		{% endfor %}
	  </div>
	</div>
  </div>
  
{% endblock %}
