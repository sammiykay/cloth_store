{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" href="{% static 'css/output.css' %}">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"> -->
</head>

<body>
	<!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
	<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-50">
  <body class="h-full">
  ```
-->
	<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-md">
			<img class="mx-auto h-10 w-auto" src="{% static 'images/logo.jpg' %}" alt="Your Company">
			<h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up for an account</h2>
		</div>

		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
			<div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
				<form class="space-y-6" action="{% url 'register' %}" method="POST">
					{% csrf_token %}
					{% if messages %}
					<div class="messages">
						{% for message in messages %}
						<p class="text-center {% if message.tags == 'error' %} text-red-500 {% else %}s{% endif %}">{{ message }}</p>
						{% endfor %}
					</div>
					{% endif %}
					<div>
						<label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
						<div class="mt-2">
							<input id="username" name="username" type="username" autocomplete="username" required
								class="block w-full px-3 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
						</div>
					</div>

					<div>
						<label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
						<div class="mt-2">
							<input id="email" name="email" type="email" autocomplete="current-email"
								required
								class="block w-full px-3 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
						</div>
					</div>


					<div>
						<label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
						<div class="mt-2">
							<input id="password" name="password1" type="password" autocomplete="current-password"
								required
								class="block w-full px-3 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
						</div>
					</div>
					<div>
						<label for="password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
						<div class="mt-2">
							<input id="password" name="password2" type="password" autocomplete="current-password"
								required
								class="block w-full px-3 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-600 sm:text-sm sm:leading-6">
						</div>
					</div>

					<div class="flex items-center justify-between">
						<div class="flex items-center">
							<a href="{% url 'driver_signup' %}" class="font-semibold text-orange-600 hover:text-orange-500">Sign up as a driver</a>
						</div>
						<div class="flex items-center">
							<a href="{% url 'login' %}" class="font-semibold text-orange-600 hover:text-orange-500">Sign in</a>
						</div>

					</div>

					<div>
						<button type="submit"
							class="flex w-full justify-center rounded-md bg-orange-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600">Sign
							up</button>
					</div>
				</form>

			</div>

			
		</div>
	</div>

</body>

</html>
